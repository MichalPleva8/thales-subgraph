specVersion: 0.0.4
description: Camelot API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ../schema.graphql
dataSources:
  - kind: ethereum/contract
    name: XGrailToken
    network: arbitrum-one
    source:
      address: '0x3caae25ee616f2c8e13c74da0813402eae3f496b'
      abi: XGrailToken
      startBlock: 39337556
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../src/camelot-mapping.ts
      entities:
        - XGrailHolder
      abis:
        - name: XGrailToken
          file: ../abis/XGrailToken.json
      eventHandlers:
        - event: Convert(indexed address,address,uint256)
          handler: handleConvertEvent
        - event: Redeem(indexed address,uint256,uint256,uint256)
          handler: handleRedeemEvent
        - event: CancelRedeem(indexed address,uint256)
          handler: handleCancelRedeemEvent
