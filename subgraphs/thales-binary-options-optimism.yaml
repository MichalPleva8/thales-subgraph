specVersion: 0.0.2
description: Thales Binary Options API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ./thales-binary-options.graphql
dataSources:
  - kind: ethereum/contract
    name: BinaryOptionMarketManager_old_for_testing
    network: optimism
    source:
      address: '0x1EBCE103B528bBCe8c3bF0bd594cdF18d284cEf7'
      abi: BinaryOptionMarketManager
      startBlock: 710010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
      abis:
        - name: BinaryOptionMarketManager
          file: ../abis/BinaryOptionMarketManager_new.json
        - name: BinaryOptionMarket
          file: '../abis/BinaryOptionMarket.json'
      eventHandlers:
        - event: MarketCreated(address,indexed address,indexed bytes32,uint256,uint256,uint256,address,address,bool,address)
          handler: handleNewMarket
        - event: MarketExpired(address)
          handler: handleMarketExpired
  - kind: ethereum/contract
    name: BinaryOptionMarketManager
    network: optimism
    source:
      address: '0x6002a8F2A8dC0B704080765cE96aac63D5f7B224'
      abi: BinaryOptionMarketManager
      startBlock: 925209
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
      abis:
        - name: BinaryOptionMarketManager
          file: ../abis/BinaryOptionMarketManager_new.json
        - name: BinaryOptionMarket
          file: '../abis/BinaryOptionMarket.json'
      eventHandlers:
        - event: MarketCreated(address,indexed address,indexed bytes32,uint256,uint256,uint256,address,address,bool,address)
          handler: handleNewMarket
        - event: MarketExpired(address)
          handler: handleMarketExpired
  - kind: ethereum/contract
    name: LimitOrderProtocol
    network: optimism
    source:
      address: '0xb707d89d29c189421163515c59e42147371d6857'
      abi: LimitOrderProtocol
      startBlock: 46409
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/1inch-limit-order-mapping.ts
      entities:
        - Trade
      abis:
        - name: LimitOrderProtocol
          file: ../abis/1inch/LimitOrderProtocol.json
      eventHandlers:
        - event: OrderFilled(indexed address,bytes32,uint256)
          handler: handleOrderFilledEvent
templates:
  - name: BinaryOptionMarket
    kind: ethereum/contract
    network: optimism
    source:
      abi: BinaryOptionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
        - OptionTransaction
        - HistoricalOptionPrice
      abis:
        - name: BinaryOptionMarket
          file: ../abis/BinaryOptionMarket.json
      eventHandlers:
        - event: Mint(uint8,indexed address,uint256)
          handler: handleMint
        - event: MarketResolved(uint8,uint256,uint256,uint256,uint256,uint256)
          handler: handleMarketResolved
        - event: OptionsExercised(indexed address,uint256)
          handler: handleOptionsExercised
