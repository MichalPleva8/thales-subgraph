specVersion: 0.0.2
description: Thales Binary Options API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ./thales-binary-options.graphql
dataSources:
  - kind: ethereum/contract
    name: BinaryOptionMarketManager
    network: mainnet
    source:
      address: '0x5ed98Ebb66A929758C7Fe5Ac60c979aDF0F4040a'
      abi: BinaryOptionMarketManager
      startBlock: 12913783
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
      abis:
        - name: BinaryOptionMarketManager
          file: ../abis/BinaryOptionMarketManager.json
        - name: BinaryOptionMarket
          file: '../abis/BinaryOptionMarket.json'
      eventHandlers:
        - event: MarketCreated(address,indexed address,indexed bytes32,uint256,uint256,uint256,address,address,bool,address)
          handler: handleNewMarket
        - event: MarketExpired(address)
          handler: handleMarketExpired
  - kind: ethereum/contract
    name: ExchangeProxy
    network: mainnet
    source:
      address: '0xdef1c0ded9bec7f1a1670819833240f027b25eff'
      abi: ExchangeProxy
      startBlock: 10247094
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/exchange-proxy-mapping.ts
      entities:
        - Trade
      abis:
        - name: ExchangeProxy
          file: ../abis/0x/ExchangeProxy.json
      eventHandlers:
        - event: LimitOrderFilled(bytes32,address,address,address,address,address,uint128,uint128,uint128,uint256,bytes32)
          handler: handleLimitOrderFilledEvent
  - kind: ethereum/contract
    name: Airdrop
    network: mainnet
    source:
      address: '0x0f33af99f3C124189B8dA7C7BE6Dc08C77a9ddc7'
      abi: Airdrop
      startBlock: 13204279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: Airdrop
          file: ../abis/token/Airdrop.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
          handler: handleRetroAirdropClaimEvent
  - kind: ethereum/contract
    name: VestingEscrow
    network: mainnet
    source:
      address: '0xbaE14FAf280FB293e6f3D6c0b5E80eD5D477b161'
      abi: VestingEscrow
      startBlock: 13210181
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: VestingEscrow
          file: ../abis/token/VestingEscrow.json
      eventHandlers:
        - event: Claim(indexed address,uint256)
          handler: handleRetroUnlockedClaimEvent
templates:
  - name: BinaryOptionMarket
    kind: ethereum/contract
    network: mainnet
    source:
      abi: BinaryOptionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
        - OptionTransaction
        - HistoricalOptionPrice
      abis:
        - name: BinaryOptionMarket
          file: ../abis/BinaryOptionMarket.json
      eventHandlers:
        - event: Mint(uint8,indexed address,uint256)
          handler: handleMint
        - event: MarketResolved(uint8,uint256,uint256,uint256,uint256,uint256)
          handler: handleMarketResolved
        - event: OptionsExercised(indexed address,uint256)
          handler: handleOptionsExercised
