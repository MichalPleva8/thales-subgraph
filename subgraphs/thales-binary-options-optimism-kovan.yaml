        - ThalesRoyalePass
      abis:
        - name: ThalesRoyalePass
          file: ../abis/thales-royale/ThalesRoyalePass.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: Airdrop
    network: optimism-kovan
    source:
      address: '0xA84062253E6FBC0c03Ab100A7953Ebe88BE86415'
      abi: Airdrop
      startBlock: 887835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: Airdrop
          file: ../abis/token/Airdrop.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
