      startBlock: 981326
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: StakingThales
          file: ../abis/token/StakingThales.json
      eventHandlers:
        - event: Staked(address,uint256)
