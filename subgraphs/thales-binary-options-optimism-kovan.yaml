  - kind: ethereum/contract
    name: OngoingAirdrop
    network: optimism-kovan
    source:
      address: '0xcA8d82a30fd9dfec102eCdfb59A13e9a86C2Ee6F'
      abi: OngoingAirdrop
      startBlock: 1053497
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping-l2.ts
      entities:
        - TokenTransaction
      abis:
        - name: OngoingAirdrop
          file: ../abis/token/OngoingAirdrop.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
          handler: handleMigratedRewardsClaimEvent
templates:
  - name: BinaryOptionMarket
    kind: ethereum/contract
    network: optimism-kovan
    source:
      abi: BinaryOptionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
        - OptionTransaction
        - HistoricalOptionPrice
      abis:
        - name: BinaryOptionMarket
          file: ../abis/thales/BinaryOptionMarket.json
      eventHandlers:
        - event: Mint(uint8,indexed address,uint256)
          handler: handleMint
        - event: MarketResolved(uint8,uint256,uint256,uint256,uint256,uint256)
          handler: handleMarketResolved
        - event: OptionsExercised(indexed address,uint256)
          handler: handleOptionsExercised
