specVersion: 0.0.2
description: Thales Sport Markets API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ./thales-sport-markets.graphql
dataSources:
  - kind: ethereum/contract
    name: TheRundownConsumer_historical_test
    network: kovan
    source:
      address: '0x8b6791d4925c03c424745AC387a66d4163893a47'
      abi: TheRundownConsumer_historical_test
      startBlock: 31765676
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/thales-sport-markets/thales-sport-markets-mapping.ts
      entities:
        - SportMarket
        - SportMarketOddsHistory
      abis:
        - name: TheRundownConsumer_historical_test
          file: ../../abis/thales-sport-markets/TheRundownConsumer_historical_test.json
      eventHandlers:
        - event: CreateSportsMarket(address,bytes32,(bytes32,uint256,int24,int24,int24,string,string),uint256[])
          handler: handleCreateSportsMarketEvent
        - event: GameOddsAdded(bytes32,bytes32,(bytes32,int24,int24,int24))
          handler: handleGameOddsAddedHistoricalEvent
        - event: ResolveSportsMarket(address,bytes32,uint256)
          handler: handleResolveSportsMarketEvent
        - event: GameResolved(bytes32,uint256,bytes32,(bytes32,uint8,uint8,uint8),uint256)
          handler: handleGameResolvedEvent
  - kind: ethereum/contract
    name: TheRundownConsumer
    network: kovan
    source:
      address: '0x8b6791d4925c03c424745AC387a66d4163893a47'
      abi: TheRundownConsumer
      startBlock: 32213000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/thales-sport-markets/thales-sport-markets-mapping.ts
      entities:
        - SportMarket
        - SportMarketOddsHistory
      abis:
        - name: TheRundownConsumer
          file: ../../abis/thales-sport-markets/TheRundownConsumer.json
      eventHandlers:
        - event: GameOddsAdded(bytes32,bytes32,(bytes32,int24,int24,int24),uint256[])
          handler: handleGameOddsAddedEvent
