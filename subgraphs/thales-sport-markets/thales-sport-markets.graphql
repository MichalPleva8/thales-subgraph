type SportMarket @entity {
  id: ID!
  timestamp: BigInt!
  address: Bytes!
  maturityDate: BigInt!
  tags: [BigInt!]!
  isOpen: Boolean!
  isResolved: Boolean!
  finalResult: BigInt!
  poolSize: BigInt!
  numberOfParticipants: BigInt!
  homeTeam: String!
  awayTeam: String!
  homeOdds: BigInt!
  awayOdds: BigInt!
  drawOdds: BigInt!
}
