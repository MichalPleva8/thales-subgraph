type Market @entity {
  id: ID!
  timestamp: BigInt!
  creator: Bytes!
  address: Bytes!
  question: String!
  dataSource: String!
  endOfPositioning: BigInt!
  ticketPrice: BigInt!
  isWithdrawalAllowed: Boolean!
  positions: [String!]!
  tags: [BigInt!]!
  isTicketType: Boolean!
  isOpen: Boolean!
  numberOfDisputes: BigInt!
  numberOfOpenDisputes: BigInt!
}

type Dispute @entity {
  id: ID!
  timestamp: BigInt!
  creationDate: BigInt!
  disputor: Bytes!
  market: Bytes!
  reasonForDispute: String!
  status: String!
}
