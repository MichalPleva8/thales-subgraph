specVersion: 0.0.2
description: Thales Exotic Markets API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ./thales-exotic-markets.graphql
dataSources:
  - kind: ethereum/contract
    name: ExoticPositionalMarketManager
    network: optimism-kovan
    source:
      address: '0x6cEb96ABcAD1078af8D92A628628C75074E9E0b4'
      abi: ExoticPositionalMarketManager
      startBlock: 3072218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/thales-exotic-markets/thales-exotic-markets-mapping.ts
      entities:
        - Market
      abis:
        - name: ExoticPositionalMarketManager
          file: ../../abis/thales-exotic-markets/ExoticPositionalMarketManager.json
        - name: ExoticPositionalTicketMarket
          file: ../../abis/thales-exotic-markets/ExoticPositionalTicketMarket.json
        - name: ExoticPositionalOpenBidMarket
          file: ../../abis/thales-exotic-markets/ExoticPositionalOpenBidMarket.json
      eventHandlers:
        - event: MarketCreated(address,string,string,uint256,uint256,bool,uint256[],uint256,string[],address)
          handler: handleMarketCreatedEvent
        - event: MarketCanceled(address)
          handler: handleMarketCanceledEvent
  - kind: ethereum/contract
    name: ThalesOracleCouncil
    network: optimism-kovan
    source:
      address: '0x61118647A361CBaFE9119D5d7e08Be5026A20dC4'
      abi: ThalesOracleCouncil
      startBlock: 3072218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/thales-exotic-markets/thales-exotic-markets-mapping.ts
      entities:
        - Dispute
      abis:
        - name: ThalesOracleCouncil
          file: ../../abis/thales-exotic-markets/ThalesOracleCouncil.json
      eventHandlers:
        - event: NewDispute(address,string,bool,address)
          handler: handleNewDisputeEvent
        - event: VotedAddedForDispute(address,uint256,uint256,uint256,address)
          handler: handleVotedAddedForDisputeEvent
        - event: DisputeClosed(address,uint256,uint256)
          handler: handleDisputeClosedEvent
        - event: MarketClosedForDisputes(address,uint256)
          handler: handleMarketClosedForDisputesEvent
        - event: MarketReopenedForDisputes(address)
          handler: handleMarketReopenedForDisputesEvent
templates:
  - name: ExoticPositionalTicketMarket
    kind: ethereum/contract
    network: optimism-kovan
    source:
      abi: ExoticPositionalTicketMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/thales-exotic-markets/thales-exotic-markets-mapping.ts
      entities:
        - Market
      abis:
        - name: ExoticPositionalTicketMarket
          file: ../../abis/thales-exotic-markets/ExoticPositionalTicketMarket.json
      eventHandlers:
        - event: MarketResolved(uint256,address,bool)
          handler: handleMarketResolvedEvent
        - event: MarketReset()
          handler: handleMarketResetEvent
        - event: BackstopTimeoutPeriodChanged(uint256)
          handler: handleBackstopTimeoutPeriodChangedEvent
        - event: PauseChanged(bool)
          handler: handlePauseChangedEvent
        - event: MarketDisputed(bool)
          handler: handleMarketDisputedEvent
        - event: NewPositionTaken(address,uint256,uint256)
          handler: handleNewPositionTakenEvent
        - event: TicketWithdrawn(address,uint256)
          handler: handleTicketWithdrawnEvent
        - event: WinningTicketClaimed(address,uint256)
          handler: handleWinningTicketClaimedEvent
  - name: ExoticPositionalOpenBidMarket
    kind: ethereum/contract
    network: optimism-kovan
    source:
      abi: ExoticPositionalOpenBidMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/thales-exotic-markets/thales-exotic-markets-mapping.ts
      entities:
        - Market
      abis:
        - name: ExoticPositionalOpenBidMarket
          file: ../../abis/thales-exotic-markets/ExoticPositionalOpenBidMarket.json
      eventHandlers:
        - event: MarketResolved(uint256,address,bool)
          handler: handleMarketResolvedEvent
        - event: MarketReset()
          handler: handleMarketResetEvent
        - event: BackstopTimeoutPeriodChanged(uint256)
          handler: handleBackstopTimeoutPeriodChangedEvent
        - event: PauseChanged(bool)
          handler: handlePauseChangedEvent
        - event: MarketDisputed(bool)
          handler: handleMarketDisputedEvent
        - event: NewOpenBidsForPositions(address,uint256[],uint256[])
          handler: handleNewOpenBidsForPositionsEvent
        - event: OpenBidUserWithdrawn(address,uint256,uint256,uint256)
          handler: handleOpenBidUserWithdrawnEvent
        - event: WinningOpenBidAmountClaimed(address,uint256)
          handler: handleWinningOpenBidAmountClaimedEvent
