    network: optimism
    source:
      abi: RangedMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/ranged-markets-mapping.ts
      entities:
        - RangedMarket
        - Trade
        - OptionTransaction
        - RangedPosition
      abis:
        - name: RangedMarket
          file: '../../abis/thales/range-markets/RangedMarket.json'
      eventHandlers:
        - event: Resolved(uint8,uint256)
          handler: handleMarketResolved
        - event: Exercised(address,uint256,uint8)
          handler: handleExercised
