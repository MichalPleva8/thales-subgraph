specVersion: 0.0.2
description: Thales Binary Options API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ./thales-binary-options.graphql
dataSources:
  - kind: ethereum/contract
    name: BinaryOptionMarketManager
    network: mumbai
    source:
      address: '0x924364736B2e1c3d84656591a84bFA4aF1dc1291'
      abi: BinaryOptionMarketManager
      startBlock: 25429730
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
      abis:
        - name: BinaryOptionMarketManager
          file: ../abis/thales/BinaryOptionMarketManager.json
        - name: BinaryOptionMarket
          file: '../abis/thales/BinaryOptionMarket.json'
      eventHandlers:
        - event: MarketCreated(address,indexed address,indexed bytes32,uint256,uint256,uint256,address,address,bool,address)
          handler: handleNewMarket
        - event: MarketExpired(address)
          handler: handleMarketExpired
  - kind: ethereum/contract
    name: AMM
    network: mumbai
    source:
      address: '0xdf0A5bf80E8009f2702E7d164A7bdeaa79013eba'
      abi: AMM
      startBlock: 25428748
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/amm-mapping.ts
      entities:
        - Trade
      abis:
        - name: AMM
          file: ../abis/thales/AMM.json
      eventHandlers:
        - event: BoughtFromAmm(address,address,uint8,uint256,uint256,address,address)
          handler: handleBoughtFromAmmEvent
        - event: SoldToAMM(address,address,uint8,uint256,uint256,address,address)
          handler: handleSoldToAMMEvent
  - kind: ethereum/contract
    name: ThalesRoyale
    network: mumbai
    source:
      address: '0xF28fb48647bAa9dc434187bded9433D3436c2621'
      abi: ThalesRoyale
      startBlock: 25427711
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/thales-royale-mapping.ts
      entities:
        - ThalesToyaleGame
        - ThalesRoyaleSeason
        - ThalesRoyalePlayer
        - ThalesRoyalePostition
      abis:
        - name: ThalesRoyale
          file: ../abis/thales-royale/ThalesRoyale.json
      eventHandlers:
        - event: SignedUp(address,uint256)
          handler: handleSignedUp
        - event: TookAPosition(address,uint256,uint256,uint256)
          handler: handleTookAPosition
        - event: RoyaleStarted(uint256,uint256,uint256)
          handler: handleRoyaleStarted
        - event: RoundClosed(uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRoundClosed
  - kind: ethereum/contract
    name: ThalesRoyalePass
    network: mumbai
    source:
      address: '0x2F71f4a2D8BAB9703fff3fF5794762bF5b6C7E29'
      abi: ThalesRoyalePass
      startBlock: 3845687
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/thales-royale-pass-mapping.ts
      entities:
        - ThalesRoyalePass
      abis:
        - name: ThalesRoyalePass
          file: ../abis/thales-royale/ThalesRoyalePass.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: Airdrop
    network: mumbai
    source:
      address: '0x27aAdff477FB85855A7a753d02C44cEF3ec25BF9'
      abi: Airdrop
      startBlock: 25430223
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: Airdrop
          file: ../abis/token/Airdrop.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
          handler: handleRetroAirdropClaimEvent
templates:
  - name: BinaryOptionMarket
    kind: ethereum/contract
    network: mumbai
    source:
      abi: BinaryOptionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
        - OptionTransaction
        - HistoricalOptionPrice
      abis:
        - name: BinaryOptionMarket
          file: ../abis/thales/BinaryOptionMarket.json
      eventHandlers:
        - event: Mint(uint8,indexed address,uint256)
          handler: handleMint
        - event: MarketResolved(uint8,uint256,uint256,uint256,uint256,uint256)
          handler: handleMarketResolved
        - event: OptionsExercised(indexed address,uint256)
          handler: handleOptionsExercised
