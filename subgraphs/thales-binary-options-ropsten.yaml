specVersion: 0.0.2
description: Thales Binary Options API
repository: https://github.com/thales-markets/thales-subgraph
schema:
  file: ./thales-binary-options.graphql
dataSources:
  - kind: ethereum/contract
    name: BinaryOptionMarketManager
    network: ropsten
    source:
      address: '0x708f748CD51dcFaE38F9f18ae928007F293898ce'
      abi: BinaryOptionMarketManager
      startBlock: 11341932
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
      abis:
        - name: BinaryOptionMarketManager
          file: ../abis/thales/BinaryOptionMarketManager.json
        - name: BinaryOptionMarket
          file: '../abis/thales/BinaryOptionMarket.json'
      eventHandlers:
        - event: MarketCreated(address,indexed address,indexed bytes32,uint256,uint256,uint256,address,address,bool,address,address)
          handler: handleNewMarket
        - event: MarketExpired(address)
          handler: handleMarketExpired
  - kind: ethereum/contract
    name: ExchangeProxy
    network: ropsten
    source:
      address: '0xdef1c0ded9bec7f1a1670819833240f027b25eff'
      abi: ExchangeProxy
      startBlock: 11120000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/exchange-proxy-mapping.ts
      entities:
        - Trade
      abis:
        - name: ExchangeProxy
          file: ../abis/0x/ExchangeProxy.json
      eventHandlers:
        - event: LimitOrderFilled(bytes32,address,address,address,address,address,uint128,uint128,uint128,uint256,bytes32)
          handler: handleLimitOrderFilledEvent
  - kind: ethereum/contract
    name: Airdrop
    network: ropsten
    source:
      address: '0xfa4dc7179f27a545C954aC40f2Ea610D11C9C88D'
      abi: Airdrop
      startBlock: 11120000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: Airdrop
          file: ../abis/token/Airdrop.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
          handler: handleRetroAirdropClaimEvent
  - kind: ethereum/contract
    name: VestingEscrow
    network: ropsten
    source:
      address: '0x196934f54cB87405392d9f8e7d8CcA269c3d48D3'
      abi: VestingEscrow
      startBlock: 11120000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping-l1.ts
      entities:
        - TokenTransaction
      abis:
        - name: VestingEscrow
          file: ../abis/token/VestingEscrow.json
      eventHandlers:
        - event: Claim(indexed address,uint256)
          handler: handleRetroUnlockedClaimEvent
  - kind: ethereum/contract
    name: OngoingAirdrop
    network: ropsten
    source:
      address: '0x3c9a11b9a8Ca835ed6931FD74a9F22A1Fc73Ac86'
      abi: OngoingAirdrop
      startBlock: 11120000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: OngoingAirdrop
          file: ../abis/token/OngoingAirdrop.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
          handler: handleStakingRewardsClaimEvent
        - event: NewRoot(bytes32,uint256,uint256)
          handler: handleNewRootEvent
  - kind: ethereum/contract
    name: StakingThales
    network: ropsten
    source:
      address: '0x9c27B789D645bf7bB02e71590df627b3DE8249fA'
      abi: StakingThales
      startBlock: 11120000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: StakingThales
          file: ../abis/token/StakingThales.json
      eventHandlers:
        - event: Staked(address,uint256)
          handler: handleStakedEvent
        - event: UnstakeCooldown(address,uint256,uint256)
          handler: handleStartUnstakeEvent
        - event: Unstaked(address,uint256)
          handler: handleUnstakedEvent
        - event: CancelUnstake(address)
          handler: handleCancelUnstakeEvent
  - kind: ethereum/contract
    name: EscrowThales
    network: ropsten
    source:
      address: '0x9b960789E6C56192D70a0167bDc7027fFC7F2E58'
      abi: EscrowThales
      startBlock: 11120000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/token-mapping.ts
      entities:
        - TokenTransaction
      abis:
        - name: EscrowThales
          file: ../abis/token/EscrowThales.json
      eventHandlers:
        - event: AddedToEscrow(address,uint256)
          handler: handleAddedToEscrowEvent
        - event: Vested(address,uint256)
          handler: handleVestedEvent
templates:
  - name: BinaryOptionMarket
    kind: ethereum/contract
    network: ropsten
    source:
      abi: BinaryOptionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/binary-options-mapping.ts
      entities:
        - Market
        - OptionTransaction
        - HistoricalOptionPrice
      abis:
        - name: BinaryOptionMarket
          file: ../abis/thales/BinaryOptionMarket.json
      eventHandlers:
        - event: Mint(uint8,indexed address,uint256)
          handler: handleMint
        - event: MarketResolved(uint8,uint256,uint256,uint256,uint256,uint256)
          handler: handleMarketResolved
        - event: OptionsExercised(indexed address,uint256)
          handler: handleOptionsExercised
  - name: BinaryOption
    kind: ethereum/contract
    network: ropsten
    source:
      abi: BinaryOption
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/exchange-proxy-mapping.ts
      entities:
        - BinaryOption
      abis:
        - name: BinaryOption
          file: ../abis/thales/BinaryOption.json
